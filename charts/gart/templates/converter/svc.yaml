apiVersion: v1
kind: Service
metadata:
  name: {{ include "gart.controller-service.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: converter
spec:
  type: ClusterIP
  selector:
    app: converter
  ports:
    - protocol: TCP
      port: {{ .Values.controller.port }}
      targetPort: {{ .Values.controller.containerPort }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "gart.coordinator-service.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: converter
spec:
  type: LoadBalancer
  selector:
    app: converter
  ports:
    - protocol: TCP
      port: {{ .Values.coordinator.port }}
      targetPort: {{ .Values.coordinator.containerPort }}
      name: coordinator-port
