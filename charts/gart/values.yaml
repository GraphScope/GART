# Default values for gart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# kafka config
kafka:
  kraft:
    enabled: false
  zookeeper:
    enabled: true
    replicaCount: 1
    persistence:
      enabled: false
  controller:
    replicaCount: 0
  broker:
    replicaCount: 1
    persistence:
      enabled: false
    resources:
      requests:
        cpu: 2
        memory: 4096Mi
      limits:
        cpu: 3
        memory: 4096Mi
    #logPersistence:
    #  enabled: true
    #  existingClaim: gart-pvc 
  fullnameOverride: "gart-release-kafka"
  service:
    ports:
      client: 9092
  persistence:
    enabled: false
  listeners:
    client:
      protocol: PLAINTEXT
    controller:
      protocol: PLAINTEXT
    interbroker:
      protocol: PLAINTEXT
  extraConfig: |
    offsets.topic.replication.factor=1
    transaction.state.log.replication.factor=1
    autoCreateTopicsEnable=true
    
# etcd config
etcd:
  auth:
    rbac:
      create: false
  persistence:
    enabled: false
  fullnameOverride: "gart-release-etcd"

# debezium config
debezium:
  replicaCount: 1
  image:
    repository: debezium/connect
    tag: latest
    pullPolicy: IfNotPresent
  containerPort: 8083

curl:
  image:
    repository: curlimages/curl
    tag: latest
    pullPolicy: IfNotPresent

# converter config
converter:
  replicaCount: 1
  image:
    repository: gart-converter
    tag: latest
    pullPolicy: IfNotPresent

# writer config
writer:
  replicaCount: 1
  image:
    repository: gart-writer
    tag: latest
    pullPolicy: IfNotPresent

dataconfig:
  subgraphNum: 2
  dbHost: "127.0.0.1"
  dbPort: "3306"
  dbUser: "dbuser"
  dbPassword: "123456"
  dbType: "mysql"
  dbName: "ldbc"
  v6dSocket: "/tmp/v6d.sock"
  v6dSize: "750G"
  etcdPrefix: "gart_meta_"
  enableBulkload: 1
