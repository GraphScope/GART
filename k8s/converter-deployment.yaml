apiVersion: apps/v1
kind: Deployment
metadata:
  name: converter-deployment
  namespace: gart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: converter
  template:
    metadata:
      labels:
        app: converter
    spec:
      containers:
      - name: converter
        image: gart-converter:latest
        imagePullPolicy: IfNotPresent
        command: ["/bin/bash", "-c"]
        args:
        - |
          cd /workspace/gart/build &&
          ./gart \
          --db-host ${DB_HOST} \
          --db-port ${DB_PORT} \
          --db-name ${DB_NAME} \
          --db-type ${DB_TYPE} \
          --user ${DB_USER} \
          --password ${DB_PASSWORD} \
          --v6d-sock ${V6D_SOCKET} \
          --v6d-size ${V6D_SIZE} \
          --etcd-endpoint etcd-service:2379 \
          --etcd-prefix ${ETCD_PREFIX} \
          --kafka-server kafka-service:9092 \
          --subgraph-num ${SUBGRAPH_NUM} \
          --enable-bulkload ${ENABLE_BULKLOAD} \
          --rg-from-etcd 1 \
          --k8s-mode yes \
          --role converter &&
          sleep infinity
        envFrom:
        - configMapRef:
            name: gart-config
          
        
