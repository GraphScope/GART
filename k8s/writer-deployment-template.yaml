apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: writer-statefulset
  namespace: gart
spec:
  serviceName: "writer"
  replicas: 2
  selector:
    matchLabels:
      app: writer
  template:
    metadata:
      labels:
        app: writer
    spec:
      containers:
      - name: writer
        image: gart-writer:latest
        imagePullPolicy: IfNotPresent
        command: ["/bin/bash", "-c"]
        args:
        - |
          cd /workspace/gart/build &&
          ./gart \
          --db-host ${DB_HOST} \
          --db-port ${DB_PORT} \
          --db-name ${DB_NAME} \
          --db-type ${DB_TYPE} \
          --user ${DB_USER} \
          --password ${DB_PASSWORD} \
          --v6d-sock ${V6D_SOCKET} \
          --v6d-size ${V6D_SIZE} \
          --etcd-endpoint etcd-service:2379 \
          --etcd-prefix ${ETCD_PREFIX} \
          --kafka-server kafka-service:9092 \
          --subgraph-num ${SUBGRAPH_NUM} \
          --subgraph-id $((${HOSTNAME##*-} + 0)) \
          --enable-bulkload ${ENABLE_BULKLOAD} \
          --rg-from-etcd 1 \
          --k8s-mode yes \
          --role writer &&
          sleep infinity
        envFrom:
        - configMapRef:
            name: gart-config 
          
        
